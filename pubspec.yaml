name: pokedex
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dartz: ^0.9.2
  dio: ^3.0.10
  flutter_launcher_icons: ^0.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^0.3.2

flutter_icons:
  android: true
  ios: true
  image_path: lib/assets/images/icon.png

flutter_native_splash:
  color: "#d60909"
  image: lib/assets/images/splash.png
  fullscreen: true
  android: true

flutter:
  uses-material-design: true
  fonts:
    - family: PokeGoTypes
      fonts:
        - asset: lib/assets/fonts/PokeGOTypes.ttf
    - family: Pokemon
      fonts:
        - asset: lib/assets/fonts/Pokemon Solid.ttf